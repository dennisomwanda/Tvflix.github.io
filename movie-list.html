<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!---primary-meta-tag------>
  
  <meta name="description" content="DMovies is a popular movie app made by Dennis Omwanda">
  <!------------favicon--->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <!--------google-font-link----->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

<!--------custo-css-link--------->
<link rel="stylesheet" href="style.css">

<!---------custom-js-link----------->

<script src="./script.js" defer></script>
<script src="./movie-list.js" type="module"></script>
  
  </head>
  <body>

    <!---------HEADER------------>
    <header class="header">
      <a href="index.html" class="logo">
        <img src="images/Flixwav.svg" width="140" height="32" alt="Tvflix home">
      </a>

      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input type="text" name="search" aria-label ="search movies" placeholder="Search any movies..." class="search-field" autocomplete="off" search-field>
          <img src="images/search.png" width="24" height="24" alt="search" class="leading-icon">
        </div>

        <button class="search-btn" search-toggler>
          <img src="images/close.png" width="24" height="24" alt="">
      </div>

      <button class="search-btn" search-toggler menu-close>
      <img src="images/search.png" width="24" height="24" alt="open search box">
      </button>

      <button class="menu-btn" menu-btn menu-toggler>
        <img src="images/menu (1).png" width="24" height="24" alt="open menu" class="menu">
        <img src="images/menu.png" width="24" height="24"  alt="close menu" class="close">
      </button>

    
    </header>



    <main>
    <!--------sidebar---------->

    <nav class="sidebar" sidebar></nav>

    <div class="overlay" overlay menu-toggler></div>

    <article class="container" page-content></article>

  </main>

  </body>
  </html>
